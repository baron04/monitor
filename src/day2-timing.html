<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端监控SDK</title>
  </head>
  <body>
    <div id="container">
      <div class="content" style="width: 500px; height: 300px; background: gray;">
        <!-- <p style="color: red;">hello</p> -->
      </div>
    </div>

    <script>
      // 测试 DOMContentLoaded 事件回调耗时
      // const start = Date.now();
      // document.addEventListener('DOMContentLoaded', function () {
      //   while (Date.now() - start < 1000) {}
      //   console.log('DOMContentLoaded 耗时', Date.now() - start);
      // });

      setTimeout(() => {
        const h1 = document.createElement('h1');
        h1.innerText = '我是页面中最有意义的元素';
        h1.setAttribute('elementtiming', 'meaningful');
        document.querySelector('.content').appendChild(h1);
      }, 2000);
    </script>
  </body>
</html>
